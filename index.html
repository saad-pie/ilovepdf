<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTool - The Professional PDF Toolkit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. DESIGN SYSTEM & RESET --- */
        :root {
            --bg-dark: #1f1f1f;
            --bg-dark-secondary: #323232;
            --bg-card: #323232;
            --bg-card-hover: #424242;
            --bg-dropdown: #323232;
            --border-color: #444;

            --text-light: #f1f1f1;
            --text-medium: #c2c2c2;
            --text-dark: #8b8b8b;

            --cta-red: #e53935;
            --cta-red-hover: #c62828;
            
            --font-family: 'Roboto', sans-serif;
            --ease-out: cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        *, *::before, *::after { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--bg-dark);
            color: var(--text-medium);
            -webkit-font-smoothing: antialiased;
        }
        .container { max-width: 1140px; margin: 0 auto; padding: 0 15px; }

        /* --- 2. HEADER & NAVIGATION --- */
        .site-header {
            background-color: var(--bg-dark);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }
        .main-nav { display: flex; align-items: center; }
        .logo { font-size: 1.75rem; font-weight: 700; color: var(--text-light); text-decoration: none; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .logo .icon { color: var(--cta-red); }
        .nav-links { display: flex; align-items: center; gap: 1.5rem; margin-left: 2rem; }
        .nav-links a { color: var(--text-light); text-decoration: none; font-weight: 500; font-size: 0.9rem; transition: color 0.2s; cursor: pointer; }
        .nav-links a:hover { color: var(--cta-red); }
        .nav-auth { margin-left: auto; display: flex; align-items: center; gap: 1.5rem; }
        .nav-auth .btn { font-size: 0.9rem; padding: 10px 24px; border-radius: 6px; font-weight: 700; text-decoration: none; transition: 0.2s; }
        .nav-auth .btn-login { color: var(--text-light); }
        .nav-auth .btn-login:hover { color: var(--cta-red); }
        .nav-auth .btn-signup { background-color: var(--cta-red); color: white; }
        .nav-auth .btn-signup:hover { background-color: var(--cta-red-hover); }

        /* --- 3. MEGA MENUS (DROPDOWNS) --- */
        .nav-item { position: relative; }
        .dropdown-trigger { display: flex; align-items: center; gap: 0.25rem; }
        .dropdown-trigger .icon { transition: transform 0.3s var(--ease-out); }
        .nav-item:hover .dropdown-trigger .icon { transform: rotate(180deg); }

        .mega-menu {
            position: absolute;
            top: 150%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-dropdown);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s var(--ease-out), top 0.3s var(--ease-out);
            z-index: 1100;
            border: 1px solid var(--border-color);
        }
        .nav-item:hover .mega-menu {
            opacity: 1;
            visibility: visible;
            top: 120%;
        }
        .mega-menu-grid { display: grid; gap: 2rem; }
        .mega-menu-column h4 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dark);
            margin: 0 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .mega-menu-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background-color 0.2s;
            color: var(--text-medium);
            text-decoration: none;
            cursor: pointer;
        }
        .mega-menu-item:hover { background-color: var(--bg-card-hover); color: var(--text-light); }
        .mega-menu-item .icon { font-size: 1.5rem; }
        .mega-menu-item .menu-item-text { font-size: 0.9rem; font-weight: 500; }
        #all-tools-menu .mega-menu-grid { grid-template-columns: repeat(5, 1fr); width: 1000px; }
        #convert-pdf-menu .mega-menu-grid { grid-template-columns: repeat(2, 1fr); width: 450px; }

        /* --- 4. HERO & CONTENT --- */
        .hero-section { text-align: center; padding: 6rem 0; }
        .hero-title { font-size: 2.75rem; color: var(--text-light); margin: 0 auto 1.5rem; }
        .hero-subtitle { font-size: 1.1rem; max-width: 650px; margin: 0 auto; line-height: 1.6; }

        /* --- 5. TOOL GRID --- */
        .tools-section { padding-bottom: 5rem; }
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
        .tool-card {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-medium);
            border: 1px solid transparent;
            transition: background-color 0.2s, transform 0.2s var(--ease-out), border-color 0.2s;
            position: relative;
        }
        .tool-card:hover {
            background-color: var(--bg-card-hover);
            transform: translateY(-5px);
            border-color: var(--cta-red);
        }
        .tool-card-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 0.75rem; }
        .tool-card-header .icon { font-size: 2.5rem; }
        .tool-card h3 { color: var(--text-light); font-size: 1.1rem; margin: 0; }
        .tool-card p { font-size: 0.9rem; line-height: 1.5; margin: 0; }
        .tool-card-badge {
            position: absolute;
            top: 1rem; right: 1rem;
            font-size: 0.7rem; font-weight: 700;
            padding: 3px 8px; border-radius: 4px;
            background-color: var(--cta-red);
            color: white;
        }
        
        /* Tool Icon Colors */
        .icon-c-red { color: #ff5c5c; } .icon-c-orange { color: #ff9f1a; } .icon-c-green { color: #32d187; }
        .icon-c-blue { color: #4b88ff; } .icon-c-purple { color: #a55eff; } .icon-c-yellow { color: #ffd632; }
        .icon-c-pink { color: #ff6ad5; } .icon-c-teal { color: #2de2c0; } .icon-c-grey { color: #a0a0a0; }

        /* --- 6. TOOL PAGE --- */
        .tool-page-view { padding: 4rem 0; }
        .tool-header { text-align: center; margin-bottom: 3rem; }
        .tool-header .icon { font-size: 4rem; margin-bottom: 1rem; }
        .tool-header h1 { font-size: 2.5rem; color: var(--text-light); margin: 0 0 0.5rem; }
        .tool-header p { max-width: 600px; margin: auto; }
        .upload-box {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 4rem;
            text-align: center;
            border: 2px dashed var(--border-color);
            transition: border-color 0.2s, background-color 0.2s;
        }
        .upload-box.drag-over { border-color: var(--cta-red); background-color: var(--bg-card-hover); }
        .upload-box .btn-upload { background-color: var(--cta-red); color: white; padding: 1rem 3rem; border-radius: 50px; font-size: 1.25rem; }
        .upload-box .btn-upload .icon { font-size: 1.5rem; }
        .upload-box .drop-text { margin-top: 1.5rem; font-size: 1rem; color: var(--text-dark); }
        #file-input { display: none; }
        .processing-view h2, .download-view h2 { color: var(--text-light); font-size: 1.75rem; }
        .download-button { background-color: var(--cta-red); color: white; padding: 1rem 3rem; border-radius: 50px; font-size: 1.25rem; text-decoration: none; display: inline-flex; align-items: center; gap: 0.75rem; }

        /* --- 7. FOOTER --- */
        .site-footer {
            background-color: #111;
            color: var(--text-dark);
            padding: 4rem 0;
            margin-top: 4rem;
            font-size: 0.9rem;
        }
        .footer-grid { display: grid; grid-template-columns: 2fr repeat(4, 1fr); gap: 2rem; }
        .footer-column h4 { color: var(--text-light); font-size: 1rem; margin: 0 0 1.5rem; }
        .footer-column a { color: var(--text-medium); text-decoration: none; display: block; margin-bottom: 1rem; transition: color 0.2s; }
        .footer-column a:hover { color: var(--text-light); }
        .footer-bottom { margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }

        /* --- UTILITY & ANIMATION --- */
        .view-hidden { display: none; }
        .view { animation: fadeIn 0.5s var(--ease-out); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTool - The Professional PDF Toolkit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. DESIGN SYSTEM & RESET --- */
        :root {
            --bg-dark: #1f1f1f;
            --bg-dark-secondary: #161616;
            --bg-card: #323232;
            --bg-card-hover: #424242;
            --bg-dropdown: #323232;
            --border-color: #444;

            --text-light: #f1f1f1;
            --text-medium: #c2c2c2;
            --text-dark: #8b8b8b;

            --cta-red: #e53935;
            --cta-red-hover: #c62828;
            
            --font-family: 'Roboto', sans-serif;
            --ease-out: cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        *, *::before, *::after { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--bg-dark-secondary);
            color: var(--text-medium);
            -webkit-font-smoothing: antialiased;
        }
        .container { max-width: 1140px; margin: 0 auto; padding: 0 15px; }

        /* --- 2. HEADER & NAVIGATION --- */
        .site-header {
            background-color: var(--bg-dark);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }
        .main-nav { display: flex; align-items: center; }
        .logo { font-size: 1.75rem; font-weight: 700; color: var(--text-light); text-decoration: none; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .logo .icon { color: var(--cta-red); }
        .nav-links { display: flex; align-items: center; gap: 1.5rem; margin-left: 2rem; }
        .nav-links .nav-item > a { color: var(--text-light); text-decoration: none; font-weight: 500; font-size: 0.9rem; transition: color 0.2s; cursor: pointer; }
        .nav-links .nav-item > a:hover { color: var(--cta-red); }
        .nav-auth { margin-left: auto; display: flex; align-items: center; gap: 1rem; }
        .nav-auth .btn { font-size: 0.9rem; padding: 10px 24px; border-radius: 6px; font-weight: 700; text-decoration: none; transition: 0.2s; cursor: pointer; }
        .nav-auth .btn-login { color: var(--text-light); background: none; border: none; }
        .nav-auth .btn-login:hover { color: var(--cta-red); }
        .nav-auth .btn-signup { background-color: var(--cta-red); color: white; border: none; }
        .nav-auth .btn-signup:hover { background-color: var(--cta-red-hover); }

        /* --- 3. MEGA MENUS (DROPDOWNS) --- */
        .nav-item { position: relative; }
        .dropdown-trigger { display: flex; align-items: center; gap: 0.25rem; }
        .dropdown-trigger .icon { transition: transform 0.3s var(--ease-out); }
        .nav-item:hover .dropdown-trigger .icon { transform: rotate(180deg); }

        .mega-menu {
            position: absolute;
            top: 150%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-dropdown);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s var(--ease-out), top 0.3s var(--ease-out);
            z-index: 1100;
            border: 1px solid var(--border-color);
            display: none;
        }
        .nav-item:hover .mega-menu { display: block; }
        .nav-item:hover .mega-menu.active {
            opacity: 1;
            visibility: visible;
            top: 120%;
        }
        .mega-menu-grid { display: grid; gap: 0.5rem 2rem; }
        .mega-menu-column h4 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dark);
            margin: 0 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .mega-menu-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem;
            border-radius: 6px;
            transition: background-color 0.2s;
            color: var(--text-medium);
            text-decoration: none;
            cursor: pointer;
        }
        .mega-menu-item:hover { background-color: var(--bg-card-hover); color: var(--text-light); }
        .mega-menu-item .icon { font-size: 1.5rem; }
        .mega-menu-item .menu-item-text { font-size: 0.9rem; font-weight: 500; }
        #all-tools-menu .mega-menu-grid { grid-template-columns: repeat(5, 1fr); width: 1000px; }
        #convert-pdf-menu .mega-menu-grid { grid-template-columns: repeat(2, 1fr); width: 450px; }
        
        /* --- 4. HERO & CONTENT --- */
        .hero-section { text-align: center; padding: 6rem 0; }
        .hero-title { font-size: 2.75rem; color: var(--text-light); margin: 0 auto 1.5rem; }
        .hero-subtitle { font-size: 1.1rem; max-width: 650px; margin: 0 auto; line-height: 1.6; }

        /* --- 5. TOOL GRID --- */
        .tools-section { padding-bottom: 5rem; }
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
        .tool-card {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-medium);
            border: 1px solid var(--bg-card);
            transition: background-color 0.2s, transform 0.2s var(--ease-out), border-color 0.2s;
            position: relative;
        }
        .tool-card:hover {
            background-color: var(--bg-card-hover);
            transform: translateY(-5px);
            border-color: var(--cta-red);
        }
        .tool-card-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 0.75rem; }
        .tool-card-header .icon { font-size: 2.5rem; }
        .tool-card h3 { color: var(--text-light); font-size: 1.1rem; margin: 0; }
        .tool-card p { font-size: 0.9rem; line-height: 1.5; margin: 0; }
        .tool-card-badge {
            position: absolute;
            top: 1rem; right: 1rem;
            font-size: 0.7rem; font-weight: 700;
            padding: 3px 8px; border-radius: 4px;
            background-color: var(--cta-red);
            color: white;
        }
        
        .icon-c-red { color: #ff5c5c; } .icon-c-orange { color: #ff9f1a; } .icon-c-green { color: #32d187; }
        .icon-c-blue { color: #4b88ff; } .icon-c-purple { color: #a55eff; } .icon-c-yellow { color: #ffd632; }
        .icon-c-pink { color: #ff6ad5; } .icon-c-teal { color: #2de2c0; } .icon-c-grey { color: #a0a0a0; }

        /* --- 6. TOOL PAGE --- */
        .tool-page-view { padding: 4rem 0; }
        .tool-header { text-align: center; margin-bottom: 3rem; }
        .tool-header .icon { font-size: 4rem; margin-bottom: 1rem; }
        .tool-header h1 { font-size: 2.5rem; color: var(--text-light); margin: 0 0 0.5rem; }
        .tool-header p { max-width: 600px; margin: auto; }
        .upload-box {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 4rem;
            text-align: center;
            border: 2px dashed var(--border-color);
            transition: border-color 0.2s, background-color 0.2s;
        }
        .upload-box.drag-over { border-color: var(--cta-red); background-color: var(--bg-card-hover); }
        .btn-upload { background-color: var(--cta-red); color: white; padding: 1rem 3rem; border-radius: 50px; font-size: 1.25rem; border: none; cursor: pointer; display: inline-flex; align-items: center; gap: 0.75rem; }
        .btn-upload:hover { background-color: var(--cta-red-hover); }
        .upload-box .drop-text { margin-top: 1.5rem; font-size: 1rem; color: var(--text-dark); }
        #file-input { display: none; }
        .processing-view h2, .download-view h2 { color: var(--text-light); font-size: 1.75rem; margin-bottom: 1rem; }
        .download-button { background-color: var(--cta-red); color: white; padding: 1rem 3rem; border-radius: 50px; font-size: 1.25rem; text-decoration: none; display: inline-flex; align-items: center; gap: 0.75rem; }
        .download-button:hover { background-color: var(--cta-red-hover); }

        /* --- 7. FOOTER --- */
        .site-footer {
            background-color: #111;
            color: var(--text-dark);
            padding: 4rem 0;
            margin-top: 4rem;
            font-size: 0.9rem;
        }
        .footer-grid { display: grid; grid-template-columns: 2fr repeat(4, 1fr); gap: 2rem; }
        .footer-column h4 { color: var(--text-light); font-size: 1rem; margin: 0 0 1.5rem; }
        .footer-column a { color: var(--text-medium); text-decoration: none; display: block; margin-bottom: 1rem; transition: color 0.2s; cursor: pointer; }
        .footer-column a:hover { color: var(--text-light); }
        .footer-bottom { margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }

        /* --- UTILITY & ANIMATION --- */
        .view-hidden { display: none; }
        .view { animation: fadeIn 0.5s var(--ease-out); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

    <script>
    /**
     * MultiTool Professional Frontend
     * Author: AI Language Model
     * Version: Final
     * Description: A high-fidelity, all-in-one frontend application replicating iLovePDF.
     * Features: SPA Router, Mega Menus, Dynamic Views, SVG Sprites, Simulated Processing.
     */
    (() => {
        'use strict';

        // --- 1. CONFIGURATION & DATA (SINGLE SOURCE OF TRUTH) ---
        const CONFIG = {
            tools: [
                { id: 'merge-pdf', name: 'Merge PDF', desc: 'Combine PDFs in the order you want.', icon: 'icon-merge', color: 'icon-c-red', cat: 'organize' },
                { id: 'split-pdf', name: 'Split PDF', desc: 'Separate one page or a whole set for easy conversion.', icon: 'icon-split', color: 'icon-c-orange', cat: 'organize' },
                { id: 'compress-pdf', name: 'Compress PDF', desc: 'Reduce file size while optimizing for maximal quality.', icon: 'icon-compress', color: 'icon-c-green', cat: 'optimize' },
                { id: 'pdf-to-word', name: 'PDF to Word', desc: 'Convert your PDF files into editable DOCX documents.', icon: 'icon-pdf-word', color: 'icon-c-blue', cat: 'convert_from' },
                { id: 'pdf-to-powerpoint', name: 'PDF to PowerPoint', desc: 'Turn your PDF files into easy to edit PPTX slideshows.', icon: 'icon-pdf-ppt', color: 'icon-c-orange', cat: 'convert_from' },
                { id: 'pdf-to-excel', name: 'PDF to Excel', desc: 'Pull data straight from PDFs into Excel spreadsheets.', icon: 'icon-pdf-excel', color: 'icon-c-green', cat: 'convert_from' },
                { id: 'word-to-pdf', name: 'Word to PDF', desc: 'Make DOC and DOCX files easy to read by converting.', icon: 'icon-pdf-word', color: 'icon-c-blue', cat: 'convert_to' },
                { id: 'powerpoint-to-pdf', name: 'PowerPoint to PDF', desc: 'Make PPT and PPTX slideshows easy to view.', icon: 'icon-pdf-ppt', color: 'icon-c-orange', cat: 'convert_to' },
                { id: 'excel-to-pdf', name: 'Excel to PDF', desc: 'Make EXCEL spreadsheets easy to read by converting.', icon: 'icon-pdf-excel', color: 'icon-c-green', cat: 'convert_to' },
                { id: 'edit-pdf', name: 'Edit PDF', desc: 'Add text, images, shapes or freehand annotations.', icon: 'icon-edit', color: 'icon-c-purple', cat: 'edit', isNew: true },
                { id: 'pdf-to-jpg', name: 'PDF to JPG', desc: 'Convert each PDF page into a JPG image.', icon: 'icon-pdf-jpg', color: 'icon-c-yellow', cat: 'convert_from' },
                { id: 'jpg-to-pdf', name: 'JPG to PDF', desc: 'Convert JPG images to PDF. Adjust orientation.', icon: 'icon-pdf-jpg', color: 'icon-c-yellow', cat: 'convert_to' },
                { id: 'sign-pdf', name: 'Sign PDF', desc: 'Sign yourself or request electronic signatures.', icon: 'icon-sign', color: 'icon-c-blue', cat: 'security' },
                { id: 'watermark', name: 'Watermark', desc: 'Stamp an image or text over your PDF in seconds.', icon: 'icon-watermark', color: 'icon-c-teal', cat: 'edit' },
                { id: 'rotate-pdf', name: 'Rotate PDF', desc: 'Rotate your PDFs the way you need them.', icon: 'icon-rotate', color: 'icon-c-orange', cat: 'organize' },
                { id: 'html-to-pdf', name: 'HTML to PDF', desc: 'Convert webpages in HTML to PDF.', icon: 'icon-html', color: 'icon-c-pink', cat: 'convert_to' },
                { id: 'unlock-pdf', name: 'Unlock PDF', desc: 'Remove PDF password security and restrictions.', icon: 'icon-unlock', color: 'icon-c-yellow', cat: 'security' },
                { id: 'protect-pdf', name: 'Protect PDF', desc: 'Protect PDF files with a password.', icon: 'icon-protect', color: 'icon-c-red', cat: 'security' },
                { id: 'organize-pdf', name: 'Organize PDF', desc: 'Sort, add, and remove PDF pages.', icon: 'icon-organize', color: 'icon-c-orange', cat: 'organize' },
                { id: 'pdf-to-pdfa', name: 'PDF to PDF/A', desc: 'Transform your PDF to PDF/A for long-term archiving.', icon: 'icon-pdfa', color: 'icon-c-blue', cat: 'convert_from' },
                { id: 'repair-pdf', name: 'Repair PDF', desc: 'Repair a damaged PDF and recover data.', icon: 'icon-repair', color: 'icon-c-green', cat: 'optimize' },
                { id: 'page-numbers', name: 'Page numbers', desc: 'Add page numbers into PDFs with ease.', icon: 'icon-pagenumber', color: 'icon-c-purple', cat: 'edit' },
                { id: 'scan-to-pdf', name: 'Scan to PDF', desc: 'Capture document scans from your mobile device.', icon: 'icon-scan', color: 'icon-c-blue', cat: 'convert_to' },
                { id: 'ocr-pdf', name: 'OCR PDF', desc: 'Convert scanned PDF into searchable documents.', icon: 'icon-ocr', color: 'icon-c-green', cat: 'optimize' },
                { id: 'remove-pages', name: 'Remove pages', desc: 'Delete specific pages from a document.', icon: 'icon-remove', color: 'icon-c-red', cat: 'organize' },
                { id: 'compare-pdf', name: 'Compare PDF', desc: 'Spot changes between different file versions.', icon: 'icon-compare', color: 'icon-c-teal', cat: 'security', isNew: true },
                { id: 'redact-pdf', name: 'Redact PDF', desc: 'Permanently remove sensitive information.', icon: 'icon-redact', color: 'icon-c-grey', cat: 'security', isNew: true },
                { id: 'crop-pdf', name: 'Crop PDF', desc: 'Crop margins of PDF documents.', icon: 'icon-crop', color: 'icon-c-purple', cat: 'edit', isNew: true },
            ],
            menuCategories: {
                all: [
                    { title: 'Organize PDF', key: 'organize' },
                    { title: 'Optimize PDF', key: 'optimize' },
                    { title: 'Convert to PDF', key: 'convert_to' },
                    { title: 'Convert from PDF', key: 'convert_from' },
                    { title: 'Edit PDF', key: 'edit' },
                    { title: 'PDF Security', key: 'security' },
                ],
                convert: [
                    { title: 'Convert to PDF', key: 'convert_to' },
                    { title: 'Convert from PDF', key: 'convert_from' },
                ]
            }
        };

        // --- 2. DOM ELEMENTS CACHE ---
        const DOM = {
            root: document.getElementById('app-root'),
            nav: document.querySelector('.site-header'),
            templates: {
                home: document.getElementById('homepage-template'),
                tool: document.getElementById('toolpage-template'),
            },
            menus: {
                allTools: document.getElementById('all-tools-menu'),
                convertPdf: document.getElementById('convert-pdf-menu'),
            },
            menuTriggers: {
                allTools: document.getElementById('all-tools-nav-item'),
                convertPdf: document.getElementById('convert-pdf-nav-item'),
            }
        };

        // --- 3. CORE APPLICATION LOGIC ---
        const App = {
            init() {
                this.addGlobalListeners();
                MegaMenuManager.init();
                Router.init();
            },
            addGlobalListeners() {
                // Clicking on tool links in header navigates
                DOM.nav.addEventListener('click', (e) => {
                    const toolLink = e.target.closest('[data-tool]');
                    if (toolLink) {
                        e.preventDefault();
                        Router.navigateTo(`?tool=${toolLink.dataset.tool}`);
                    }
                });

                // Logo click navigates home
                document.getElementById('logo').addEventListener('click', () => Router.navigateTo('/'));
            }
        };

        // --- 4. ROUTER ---
        const Router = {
            init() {
                window.addEventListener('popstate', (e) => this.handleRouteChange(e.state?.toolId));
                this.handleInitialLoad();
            },
            handleInitialLoad() {
                const toolId = new URLSearchParams(window.location.search).get('tool');
                this.renderView(toolId);
            },
            handleRouteChange(toolId) {
                this.renderView(toolId);
            },
            navigateTo(path) {
                const toolId = new URLSearchParams(path.split('?')[1]).get('tool');
                window.history.pushState({ toolId }, '', path);
                this.renderView(toolId);
            },
            renderView(toolId) {
                DOM.root.innerHTML = '';
                if (toolId && CONFIG.tools.find(t => t.id === toolId)) {
                    DOM.root.appendChild(ToolPage.createView(toolId));
                } else {
                    DOM.root.appendChild(HomePage.createView());
                }
                window.scrollTo(0, 0);
            }
        };

        // --- 5. VIEW CONTROLLERS ---
        const HomePage = {
            createView() {
                const view = DOM.templates.home.content.cloneNode(true);
                const grid = view.getElementById('tool-grid-container');
                CONFIG.tools.forEach(tool => {
                    const card = this.createToolCard(tool);
                    grid.appendChild(card);
                });
                return view;
            },
            createToolCard(tool) {
                const card = document.createElement('a');
                card.className = 'tool-card';
                card.dataset.tool = tool.id;
                card.innerHTML = `
                    <div class="tool-card-header">
                        <svg class="icon ${tool.color}" width="40" height="40"><use href="#${tool.icon}"></use></svg>
                        <h3>${tool.name}</h3>
                    </div>
                    <p>${tool.desc}</p>
                    ${tool.isNew ? '<div class="tool-card-badge">New!</div>' : ''}
                `;
                return card;
            }
        };

        const ToolPage = {
            createView(toolId) {
                const tool = CONFIG.tools.find(t => t.id === toolId);
                const view = DOM.templates.tool.content.cloneNode(true);
                
                view.querySelector('h1').textContent = tool.name;
                view.querySelector('p').textContent = tool.desc;
                view.querySelector('.icon-display').innerHTML = `<svg class="icon ${tool.color}" width="64" height="64"><use href="#${tool.icon}"></use></svg>`;
                view.querySelector('.btn-upload').innerHTML = `<svg class="icon" width="24" height="24"><use href="#${tool.icon}"></use></svg> Select ${tool.name.split(' ')[0]} file`;

                this.attachEventListeners(view, tool);
                return view;
            },
            attachEventListeners(view, tool) {
                const fileInput = view.querySelector('#file-input');
                const uploadBox = view.querySelector('.upload-box');
                const uploadView = view.querySelector('.upload-view');
                const processingView = view.querySelector('.processing-view');
                const downloadView = view.querySelector('.download-view');
                const downloadBtn = view.querySelector('.download-button');
                
                const triggerInput = () => fileInput.click();
                uploadBox.addEventListener('click', triggerInput);
                
                uploadBox.addEventListener('dragover', e => {
                    e.preventDefault();
                    uploadBox.classList.add('drag-over');
                });
                uploadBox.addEventListener('dragleave', () => uploadBox.classList.remove('drag-over'));
                uploadBox.addEventListener('drop', e => {
                    e.preventDefault();
                    uploadBox.classList.remove('drag-over');
                    if (e.dataTransfer.files.length > 0) {
                        this.startProcessing(uploadView, processingView, downloadView, downloadBtn, tool);
                    }
                });
                
                fileInput.addEventListener('change', e => {
                    if (e.target.files.length > 0) {
                        this.startProcessing(uploadView, processingView, downloadView, downloadBtn, tool);
                    }
                });
            },
            startProcessing(uploadView, processingView, downloadView, downloadBtn, tool) {
                uploadView.style.display = 'none';
                processingView.style.display = 'block';

                setTimeout(() => {
                    processingView.style.display = 'none';
                    downloadView.style.display = 'block';
                    
                    // Simulate file creation for download
                    const fileContent = `This is a simulated processed file from the ${tool.name} tool.`;
                    const blob = new Blob([fileContent], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    downloadBtn.href = url;
                    downloadBtn.download = `${tool.id}_processed.txt`;

                }, 2000); // Simulate 2 second processing time
            }
        };
        
        // --- 6. MEGA MENU MANAGER ---
        const MegaMenuManager = {
            init() {
                this.buildMenu('allTools', CONFIG.menuCategories.all);
                this.buildMenu('convertPdf', CONFIG.menuCategories.convert);

                // Add hover listeners to show/hide menus with a small delay for better UX
                Object.values(DOM.menuTriggers).forEach(trigger => {
                    let timeout;
                    trigger.addEventListener('mouseenter', () => {
                        clearTimeout(timeout);
                        const menu = trigger.querySelector('.mega-menu');
                        menu.classList.add('active');
                    });
                    trigger.addEventListener('mouseleave', () => {
                        timeout = setTimeout(() => {
                            const menu = trigger.querySelector('.mega-menu');
                            menu.classList.remove('active');
                        }, 200);
                    });
                });
            },
            buildMenu(menuKey, categories) {
                const menuContainer = DOM.menus[menuKey];
                const grid = document.createElement('div');
                grid.className = 'mega-menu-grid';
                
                categories.forEach(cat => {
                    const column = document.createElement('div');
                    column.className = 'mega-menu-column';
                    column.innerHTML = `<h4>${cat.title}</h4>`;
                    
                    CONFIG.tools.filter(tool => tool.cat === cat.key || (cat.key === 'organize' && tool.id.includes(cat.key.slice(0,-1)))).forEach(tool => {
                         const item = document.createElement('a');
                         item.className = 'mega-menu-item';
                         item.dataset.tool = tool.id;
                         item.innerHTML = `
                            <svg class="icon ${tool.color}" width="24" height="24"><use href="#${tool.icon}"></use></svg>
                            <span class="menu-item-text">${tool.name}</span>
                         `;
                         column.appendChild(item);
                    });
                    grid.appendChild(column);
                });
                menuContainer.appendChild(grid);
            }
        };

        // --- 7. INITIALIZE THE APPLICATION ---
        document.addEventListener('DOMContentLoaded', () => App.init());

    })();
    </script>

</body>
